<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Api's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Google Api's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Address 2 Geocode</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/stores">Store Locator</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="form-group row mb-3 mt-3">
            <label class="col-sm-2 col-form-label" for="store_options">Store options</label>
            <div class="col-sm-10">
                <select id="store_options" class="form-control" name="store_options"onchange="selectStoreOption()">
                    <option value="">Select store option</option>
                </select>
            </div>
        </div>
        <div id="map"></div>
        <div class="text-center mt-5">
            <button class="btn btn-success add-store " onclick="toggleAddStoreForm()" type="button">
                Add store
            </button>
            <div class="collapse mt-4 text-start" id="formWrapper">
                <form method="post" onsubmit="return addStore(event)">
                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label" for="storeName">Store name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="storeName" required placeholder="Store name">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label" for="storeLatitude">Store Latitude</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="latitude" id="storeLatitude" required placeholder="Store Latitude">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label" for="storeLongitude">Store Longitude</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="longitude" id="storeLongitude" required placeholder="Store Longitude">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label" for="storeOptions">Store Longitude</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="options" id="storeOptions" placeholder="Store options separated by ','">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9UZ4XwM50TXBV8-1l7_Y4z3eM_iUiCNM&callback=initMap" async defer></script>
</body>
</html>
